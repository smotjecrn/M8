<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>formularis</title>
    <style>
      #contenidor {width: 350px; background-color: cyan;}
      label       {display: block; color: white;}
      div         {background-color: #00a5db; margin: 10px; padding: 10px;}
      body        {background-color: #00a5db; margin: 0; padding: 0;}
      .formateig  {height: 30; width: 300px; background-color: #00a5db; color: white; border: solid 2px white; font-size: 18px; border-radius: 5px;}
    </style>
  </head>
  <body>
    <div id="contenidor">
      <div>
        <label>Nom</label>
        <input type="text" id="nom" class="formateig">
      </div>

      <div>
        <label>1r Cognom</label>
        <input type="text" id="1rcognom" class="formateig">
      </div>

      <div>
        <label>2n Cognom</label>
        <input type="text" id="2ncognom" class="formateig">
      </div>

      <div>
        <label>Document d'identitat</label>
        <input type="number" id="dni" class="formateig">
      </div>

      <div>
        <label>Contrasenya</label>
        <input type="password" id="contrasenya" class="formateig">
      </div>

      <div>
        <label>Data de neixament</label>
        <input type="date" id="datadeneixament" class="formateig">
      </div>

      <div>
        <label>Email</label>
        <input type="email" id="email" class="formateig">
      </div>

      <div>
        <label>Telèfon</label>
        <input type="tel" id="telefon" class="formateig">
      </div>

      <div>
        <label>Busca</label>
        <input type="search" id="busca" class="formateig">
      </div>

      <div>
        <label>Població</label>
        <input list="poblacio" id="poblacio">
        <datalist id="poblacio">
          <option value="Cornellà"></option></option>
          <option value="L'Hospitalet"></option></option>
          <option value="Sant Boi"></option></option>
          <option value="Barcelona"></option></option>
          <option value="Esplugues"></option></option>
          <option value="Santa Coloma de Gramanet"></option></option>
        </datalist>
      </div>

      <div>
        <label>Estudis</label>
        <input type="checkbox" name="estudis" value="ESO">ESO
        <input type="checkbox" name="estudis" value="GM">Grau Mitjà
        <input type="checkbox" name="estudis" value="GS">Grau Superior
      </div>

      <div>
        <label>Sexe</label>
        <input type="radio" name="sexe" value="noi">Noi
        <input type="radio" name="sexe" value="noia">Noia
      </div>

      <div>
        <label>Comentaris</label>
        <textarea cols="24" rows="12" id="comentaris">
        </textarea>
      </div>

      <div>
        <label>Hora</label>
        <input type="time" id="hora">
      </div>

      <div>
        <label>Instagram</label>
        <input type="url" id="url">
      </div>

      <div>
        <input type="submit">
        </input>
      </div>

      <div>
        <input type="reset">
        </input>
      </div>

    </div>

  </body>
</html>
